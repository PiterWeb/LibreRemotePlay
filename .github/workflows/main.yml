name: Wails build

on:
  push:
    tags:
      - '*' # Ejecuta en cualquier nuevo tag

jobs:
  build:
    name: Build ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: RemoteControllerLinux
            platform: linux/amd64
            os: ubuntu-latest
          - name: RemoteControllerWindows
            platform: windows/amd64
            os: windows-latest
          # Descomenta esto si puedes compilar en macOS GitHub runner
          # - name: RemoteControllerDarwin
          #   platform: darwin/universal
          #   os: macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Wails build
        uses: dAppServer/wails-build-action@v3
        with:
          build-name: ${{ matrix.name }}
          build-platform: ${{ matrix.platform }}
